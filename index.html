<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="title">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="topcontainer">
        <nav class="sidebar">
            <form>
                <label for="location">Location:</label><br>
                <input type="text" id="location" name="location" size="20" maxlength="50">
                <a href="#" id="submitBtn" class="submitBtn">Search</a>
            </form>
            <section>
                <span>Search History:</span>
                <ul id="searchHistory">
                </ul>
            </section>
        </nav>
        <div id ="currentDay" class="currentDay">
            <span id="currentdayTitle"></span>
        </div>
    </div>
    <div class="forecasttitle"><h2>5-Day Forecast</h2></div>
    <div class="bottomcontainer">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
